<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case-3</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
        background-color: rgb(100, 147, 147);
    }

    .container {
        position: relative;
        overflow: hidden; 
    }

    .image {
        width: 400px;
        height: 400px;
        position: relative;
    }

    .image img {
        width: 400px;
        height: 400px;
        object-fit: cover;
    }

    .graydiv {
        position: absolute;
        bottom: 0;
        left: 0;
        background: gray;
        opacity: .8;
        width: 400px;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: translateY(100%);
        transition: .5s;
    }

    .bin {
        position: absolute;
        top: 0;
        left: 0;
        opacity: .8;
        width: 400px;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: translateY(-100%);
        transition: .5s;
    }

    .container:hover .graydiv {
        transform: translateY(0);
    }

    .container:hover .bin {
        transform: translateY(0);
    }

</style>

<body>
    <div class="container">
        <div class="image">
            <img src="img/car.jpg" alt="">
        </div>
        <div class="graydiv"></div>
        <div class="bin">
            <img src="img/bin.png" alt="">
        </div>
    </div>
</body>

</html>
