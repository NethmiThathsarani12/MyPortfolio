<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <title>Customer Register Form</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nethmi POS System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link active" aria-current="page" href="#">Customer</a>
                    <a class="nav-link active" aria-current="page" href="#">Item</a>
                    <a class="nav-link active" aria-current="page" href="#">Order</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Customer</h2>
    </div>

    <div class="container border border-black" style="width: auto; height: 600px;">

        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <div class="mt-3 d-block p-2" style="width: 400px; height: 135px; ">
                        <h3 style="background: green;">Customer Search</h3>
                        <form class="d-inline-flex p-2" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>

                            <div class="dropdown d-inline-flex mx-3">
                                <button class="btn btn-secondary dropdown-toggle" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Name
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </div>

                        </form>
                    </div>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn btn-primary">Details</button>
                    <button type="button" class="btn btn-success">Clear</button>
                </div>
                <div class="col mt-5">
                    <button type="button" class="btn btn-outline-warning">New Customer</button>
                    <button type="button" class="btn btn-outline-info">View All Customer</button>
                </div>
            </div>
        </div>

        <!-- Table -->

        <table class="table mt-5">
            <thead>
              <tr class="table-info">
                <th scope="col">Customer ID</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Customer Address</th>
                <th scope="col">Customer Salary</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">C001</th>
                <td>Nethmi</td>
                <td>Matara</td>
                <td>50000</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2"></td>
                <td></td>
              </tr>
            </tbody>
          </table>

    </div>






</body>

</html>
